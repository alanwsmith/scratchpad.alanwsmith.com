<!DOCTYPE html>
<html>
  <head>
    <title>Creating a new element with javascript</title>
    <style>
      body {
        background-color: #333;
        color: #d1ba0f;
      }
      a {
        font-weight: bold;
        color: #0c822f;
      }
      .newElement {
        color: #777;
      }
      #newId {
        font-weight: bolder;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <p>Add an element to a web page with vanialla javascript</p>
    <div id="target"></div>
    <script type="text/javascript">
      //
      document.addEventListener('DOMContentLoaded', function () {
        //
        const newParagraph = document.createElement('p')

        newParagraph.innerHTML = 'the quick brown fox'
        newParagraph.classList.add('newElement')
        newParagraph.id = 'newId'

        document.getElementById('target').appendChild(newParagraph)
      })
    </script>
  </body>
</html>
